<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>fox | equipo2</title>
  <link rel="stylesheet" href="estilos.css"> <!-- Puedes usar el mismo CSS que la página principal -->
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    h2 { color: #2c3e50; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #219150; }
  </style>
</head> 
<body>
  <div class="container">
    <h2>Formulario de Registro - spring</h2>
    <form id="registroForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="comentarios">Comentarios:</label>
      <textarea id="comentarios" name="comentarios" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div id="resultado" style="margin-top: 20px;"></div>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const comentarios = document.getElementById('comentarios').value;

      document.getElementById('resultado').innerHTML = `
        <h3>Datos ingresados:</h3>
        <p><strong>Nombre:</strong> ${nombre}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Comentarios:</strong> ${comentarios}</p>
      `;
    });
  </script>
</body>
</html>
